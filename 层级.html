<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            margin: 100px auto;
        }

        .div {
            width: 180px;
            height: 270px;
            border: 1px solid #ccc;
            float: left;
            margin-left: -1px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .div:hover {
            border: 1px solid #f40;
            position: relative;
            z-index: 1;
        }


    </style>
</head>
<body>

    <div class="box">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>



</body>
</html>
